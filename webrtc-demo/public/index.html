<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebRTC P2P Call</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>WebRTC Demo</h1>

    <div class="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="controls">
        <input id="nameInput" placeholder="Enter Your Name" type="text" />
        <input id="roomInput" placeholder="Enter Room Name" type="text" />
        <button id="joinBtn">Join Call</button>
        <button id="leaveBtn" disabled>Leave Call</button>
    </div>

    <div class="controls">
        <button id="micBtn" disabled>Mute Mic</button>
        <button id="camBtn" disabled>Turn Off Camera</button>
    </div>

    <div class="recording">
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
    </div>

    <div class="status">
        <span id="statusText" class="status-disconnected">Status: Disconnected</span>
    </div>

    <div>
        <h3>Participants:</h3>
        <ul id="participantList" style="list-style:none; padding:0;"></ul>
    </div>

    <a id="downloadLink" style="display:none" download="recording.webm">Download Recording</a>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
