<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebRTC P2P Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .controls,
        .recording,
        .status {
            margin: 15px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #0056b3;
        }

        #statusText {
            font-size: 16px;
        }

        .status-connected {
            color: green;
        }

        .status-waiting {
            color: orange;
        }

        .status-disconnected {
            color: red;
        }

        a#downloadLink {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>WebRTC Demo</h1>

    <div class="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="controls">
        <input id="roomInput" placeholder="Enter Room Name" type="text" />
        <button id="joinBtn">Join Call</button>
        <button id="leaveBtn" disabled>Leave Call</button>
    </div>

    <div class="recording">
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
    </div>

    <div class="status">
        <span id="statusText" class="status-disconnected">Status: Disconnected</span>
    </div>

    <a id="downloadLink" style="display:none" download="recording.webm">Download Recording</a>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
